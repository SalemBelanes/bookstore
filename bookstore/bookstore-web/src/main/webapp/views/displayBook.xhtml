<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive"
	template="/templates/template.xhtml">

	<ui:define name="pageTitle">Add a new book</ui:define>
	<ui:define name="pageTop"></ui:define>
	<ui:define name="pageContent">
		<h:form>
			<h:dataTable border="1" value="#{bookBean.bookList}" var="b">
				<h:column id="column1">
					<f:facet name="header">
						<h:outputText value="name"></h:outputText>
					</f:facet>
					<h:outputText value="#{b.title}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="pageSide"></ui:define>
</ui:composition>
